name: realestate_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.5
  
  # HTTP Client
  http: ^1.1.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UI
  cupertino_icons: ^1.0.2

  graphql_flutter: ^5.2.0
  image_picker: ^1.1.2
  cloudinary_public: ^0.23.1
  carousel_slider: ^5.1.1
  intl: ^0.20.2

  google_fonts: ^6.2.1
  lottie: ^3.3.1
  flutter_image_compress: ^2.4.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  reorderables: ^0.6.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  
